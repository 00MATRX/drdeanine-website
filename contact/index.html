<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Dr. Deanine</title>
</head>
<body>
    <main class="container my-5">
        <h1>Contact</h1>
        <form>
            <div class="mb-3"><label for="name" class="form-label">Name</label><input type="text" class="form-control" id="name"></div>
            <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" class="form-control" id="email"></div>
            <div class="mb-3"><label for="message" class="form-label">Message</label><textarea class="form-control" id="message"></textarea></div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <!-- Map placeholder: <iframe src="map.embed"></iframe> -->
    </main>
</body>
</html>
